<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Designzcy</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__body">
            <div class="header__logo logo">
              <img src="./images/global/global-logo.svg" alt="logo" />
              <span>Designzcy</span>
            </div>

            <nav class="header__nav navbar">
              <ul class="navbar__list">
                <li class="navbar__item">
                  <a href="#" class="navbar__link">Home</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar__link">Service</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar__link">Portfolio</a>
                </li>
                <li class="navbar__item">
                  <a href="#" class="navbar__link">Blog</a>
                </li>
              </ul>
            </nav>

            <div class="header__action">
              <a href="#" class="header__btn small-btn">Contact us</a>

              <button class="burger">
                <div class="burger__box">
                  <span class="burger__inner"></span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__body">
              <div class="hero__content">
                <h1 class="hero__title">Smart Web Design Agency</h1>
                <div class="hero__text">
                  We will provide best web design and business devlopment service clients
                  expectation and satisfaction guarantee.
                </div>
                <a href="#" class="hero__btn btn">Free consultation</a>
              </div>

              <div class="hero__media">
                <img src="./images/hero/hero-image.png" alt="social communication" />
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer"></footer>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
